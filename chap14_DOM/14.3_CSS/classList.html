<div>2秒後に文字と背景の色が変わります。</div>
<style>
    /* 付与する予定のスタイルをCSSであらかじめ定義 */
    .preparedClass {
        color: red;
        background-color: blue;
    }
</style>
<script>
    setTimeout(() => {
        const div = document.querySelector("div");
        div.classList.add("preparedClass"); //preparedClassという文字列をclass属性に追加する
    }, 2000);
</script>
