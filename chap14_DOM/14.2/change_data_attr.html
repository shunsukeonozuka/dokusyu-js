<div id="sum" data-base-val1="10" data-base-val2="20"></div>
<script>
    const sum = document.querySelector("#sum");
    const val1 = parseInt(sum.dataset.baseVal1); //"-"はキャメルケースで記載
    const val2 = parseInt(sum.dataset.baseVal2);

    sum.dataset.sumVal = val1 + val2; //データ属性の追加も可能
    sum.textContent = val1 + val2; //結果をテキストとして追加
</script>
