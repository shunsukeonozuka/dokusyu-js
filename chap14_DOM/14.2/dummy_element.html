<body>
    <script>
        // bodyに挿入したいHTMLの構造を文字列で定義
        const htmlStr = `
            <article id="article">
                <h1 id="article-title">記事のタイトル</h1>
                <div class="tag-area">
                    <span>タグ：</span><span>スポーツ</span><span>バスケ</span>
                </div>
                <div class="article-body">記事の本文</div>
                <div id="recommend">
                    <h2>おすすめの記事</h2>
                    <a href="#">他の記事</a>
                </div>
            </article>
            `;

        // HTML文字列をElementオブジェクトに変換する関数
        function htmlStrToElement(htmlStr) {
            const dummyDiv = document.createElement("div"); //ダミーのdiv要素を作成
            dummyDiv.innerHTML = htmlStr; //HTML文字列がElementに変換される
            return dummyDiv.firstElementChild; //ダミーのdiv要素の子要素を返す
        }

        // HTML文字列からElementオブジェクトを取得
        const targetNewElement = htmlStrToElement(htmlStr);
        document.body.prepend(targetNewElement); //bodyに挿入
    </script>
</body>
