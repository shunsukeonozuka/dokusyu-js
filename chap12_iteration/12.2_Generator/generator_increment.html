<script>
    function* genIterator(max) {
        let value = 0;
        while (value < max) {
            yield value++;
        }
    }

    const iterator = genIterator(3);

    console.log(iterator.next());
    // >{value: 0, done: false}
    console.log(iterator.next());
    // >{value: 1, done: false}
    console.log(iterator.next());
    // >{value: 2, done: false}
    console.log(iterator.next());
    // >{value: undefined, done: true}
</script>
