<script>
    const arry1 = [10, 20, 30];
    const arry2 = [40, 50, 60];

    console.log([...arry1, ...arry2]); //配列のマージ
    // >(6) [10, 20, 30, 40, 50, 60]

    console.log([...arry2, ...arry1]);
    // >(6) [40, 50, 60, 10, 20, 30]

    console.log([0, ...arry2, 70, ...arry1]);
    // >(8) [0, 40, 50, 60, 70, 10, 20, 30]
</script>
