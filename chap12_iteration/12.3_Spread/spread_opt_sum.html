<script>
    function sum(...vals) {
        let returnValue = 0;

        for (const val of vals) {
            returnValue += val;
        }

        return returnValue;
    }

    console.log(sum(1, 2));
    // >3
    console.log(sum(1, 2, 3));
    // >6
    console.log(sum(1, 2, 3, 4));
    // >10
</script>
