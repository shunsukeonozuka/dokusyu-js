<script>
    let date = new Date("2022-05-12T03:12:13.333");
    console.log(date);
    // >Thu May 12 2022 03:12:13 GMT+0900 (日本標準時)

    date.setDate(15);
    console.log(date);
    // >Sun May 15 2022 03:12:13 GMT+0900 (日本標準時)

    date.setMonth(7);
    console.log(date);
    // >Mon Aug 15 2022 03:12:13 GMT+0900 (日本標準時)
</script>
