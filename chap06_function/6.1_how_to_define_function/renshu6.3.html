<script>
    function hello(personName) {
        if (typeof personName !=="string") {
            console.log("引数に文字列を渡してください。");
            return;
        }
        console.log(`こんにちは、${personName}`);
    }
    hello(12);

    function fn1() {
        const val = 1 + 1;
        console.log(val);
    }
    fn1();
    // >2

    function fn2() {
        console.log(7 % 3);
        return;
    }
    fn2();
    // >1
</script>
