<!-- 関数宣言と関数式の違い①ー関数名の重複 -->
<script>
    // 関数宣言で関数名が重複している場合
    function chofuku() {
        console.log("こんにちは");
    }

    function chofuku() {
        console.log("さようなら");
    }

    chofuku();
    // >さようなら　←あとに定義された関数が実行される

    // 関数式で関数名が重複している場合
    const chofuku = function () {
        console.log("こんにちは");
    };

    const chofuku = function () {
        console.log("さようなら");
    };
    // >Uncaught SyntaxError: Identifier 'chofuku' has already been declared　←エラーが発生
</script>
