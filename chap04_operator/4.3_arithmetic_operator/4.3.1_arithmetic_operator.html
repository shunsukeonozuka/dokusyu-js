<script>
    // インクリメント演算子
    let x = 0;
    ++x;
    console.log(x);
    // >1

    // デクリメント演算子
    --x;
    console.log(x);
    // >0

    // 前置インクリメント
    let a = 0;
    let b = ++a;
    console.log("a:", a, "b:", b);
    // >a: 1 b: 1

    // 後置インクリメント
    let c = 0;
    let d = c++;
    console.log("c:", c, "d:", d);
    // >c: 1 d: 0
</script>
