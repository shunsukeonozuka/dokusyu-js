<!-- オペランドが真偽値以外の論理和の例 -->
<!-- truthyな値があれば、その式の値を返す -->
<!-- すべてfalsyな値であれば、最後の式の値を返す -->
<script>
    console.log("hello" || "world");
    // >hello
    console.log("hello" || undefined);
    // >hello
    console.log(null || "world");
    // >world
    console.log(null || undefined);
    // >undefined
    console.log(null || "" || undefined);
    // >undefined
</script>
