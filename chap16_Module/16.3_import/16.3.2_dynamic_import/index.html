<script>
    // Promiseオブジェクトでラップされたモジュールオブジェクトが渡される
    let promise = import("./module.js");
    promise.then((moduleObject) => {
        moduleObject.exportedFn();
        // >exportedFnが呼ばれました。
    });

    // await/asyncを使うことも可能
    async function asyncFunction() {
        let { exportedFn } = await import("./module.js");
        exportedFn();
        // >exportedFnが呼ばれました。
    }
    asyncFunction();
</script>
