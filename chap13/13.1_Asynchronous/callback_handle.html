<script>
    let val = -1;

    function timer(callback) {
        setTimeout(() => {
            // 0-10のランダムな値を取得
            val = Math.floor(Math.random() * 11);
            callback(val);
        }, 1000);
    }

    function operations(val) {
        console.log(val);
    }

    timer(operations);
    // >6
</script>
