<!-- bindを利用してthisを束縛 -->
<!-- bind()は関数を実行するのではなく、関数のthisを束縛した新しい関数を作成しているだけ -->
<script>
    function hello(greeting) {
        console.log(greeting + this.name);
    }

    const taro = {
        name: "太郎",
    };

    // bindでthisと引数を束縛
    const helloTaro = hello.bind(taro, "こんにちは、"); // bind(オブジェクト,引数1)
    helloTaro();
    // >こんにちは、太郎
</script>
