<!-- プロトタイプは関数に自動的に設定されているプロパティ -->
<script>
    function Test() {
        // 関数はオブジェクトの一種
        Test.prop = "値"; // Test関数はオブジェクトなので、プロパティに値を設定できる
        console.log(Test.prop);
    }
    Test();
    // >値

    // prototypeプロパティの存在確認
    console.log("prototype" in Test);
    // >true    // 関数を定義するとprototypeプロパティが自動的に設定される
</script>
