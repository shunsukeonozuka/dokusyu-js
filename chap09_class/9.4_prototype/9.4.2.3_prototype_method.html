<!-- prototypeにメソッドを登録 -->
<script>
    function Person(name) {
        this.name = name;
    }

    // Personコンストラクタのprototypeオブジェクトのhelloプロパティに無名関数を登録
    Person.prototype.hello = function () {
        console.log(`こんにちは、${this.name}`);
    };

    const taro = new Person("独習太郎");
    taro.hello(); // helloメソッドを実行
    // >こんにちは、独習太郎

    const hanako = new Person("独習花子");
    hanako.hello();
    // >こんにちは、独習花子
</script>
