<!-- クラスの継承の記法 -->
<script>
    // 親クラス
    class Parent {
        constructor(value) {
            this.parentProp = value;
        }

        parentMethod() {
            console.log("親クラスのメソッド");
        }
    }

    // 子クラス
    // extendsでParentクラスを継承
    class Child extends Parent {
        constructor(parentProp, childProp) {
            super(parentProp); // 親クラスのコンストラクタを実行
            this.childProp = childProp; // 子クラス独自のプロパティを追加
        }

        // 子クラス独自のメソッドを追加
        childMethod() {
            // 親クラスのプロパティを取得
            console.log(`子から親にアクセス[${this.parentProp}]`);
        }
    }

    // 子クラスからインスタンス化
    const childObject = new Child("親", "子");

    // オブジェクトの確認
    console.log(childObject);

    childObject.parentMethod(); // 親クラスのメソッドも実行可能
    // >親クラスのメソッド

    childObject.childMethod(); // 子クラスのメソッドも実行可能
    // >子から親にアクセス[親]
</script>
