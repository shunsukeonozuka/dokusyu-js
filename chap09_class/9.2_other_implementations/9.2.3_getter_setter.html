<!-- ゲッター、セッターの使用例 -->
<script>
    class Person {
        constructor(firstname, lastname) {
            this.firstname = firstname;
            this.lastname = lastname;
            // this.fullnameの定義は書かない
        }

        get fullname() {
            return this.lastname + this.firstname; // fullnameが取得された場合には氏名を結合して返す
        }

        set age(value) {
            this._age = Number(value); // ageに値が設定された場合には_ageに数値を設定
        }

        get age() {
            return this._age; // ageが取得された場合には_ageプロパティの値を返す
        }
    }

    const taro = new Person("太郎", "独習");

    // ゲッターを通して値を取得
    console.log(taro.fullname);
    // >独習太郎

    // セッターを通して文字列で値を設定
    taro.age = "18";

    // ゲッターを通して値を取得
    console.log(typeof taro.age); // taro._ageの値が返される
    // >number  // 数値型が取得される

    // オブジェクトの状態を確認
    console.log(taro);
    // >Person {firstname: '太郎', lastname: '独習', _age: 18}
</script>
