<!-- ES2015（ES6）とES2022のクラス -->
<script>
    // ES2015のクラスで書いた場合
    class ES2015 {
        constructor() {
            // コンストラクタ内でプロパティを設定
            this.prop = 0;
        }
    }

    // ES2022のクラスで書いた場合
    class ES2022 {
        prop = 0; // クラスのトップレベルでプロパティを設定可能
    }
</script>
