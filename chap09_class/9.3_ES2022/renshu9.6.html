<script>
    class Person {
        #lastname = "独習";
        #firstname;
        #age;

        constructor(firstname) {
            this.#firstname = firstname;
        }

        get fullname() {
            return this.#lastname + this.#firstname;
        }

        set age(value) {
            this.#age = Number(value);
        }

        get age() {
            return this.#age;
        }
    }

    const taro = new Person("太郎");
    taro.age = 18;
    console.log(taro.age);
    // >18
    console.log(taro.fullname);
    // >独習太郎
</script>
