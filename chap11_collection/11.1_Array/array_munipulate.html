<script>
    // ▶配列の要素の取得・変更
    const fruits = ["banana", "orange", "grape"];
    console.log(fruits[0]);
    // >banana

    fruits[1] = "apple";
    console.log(fruits[1]);
    // >apple

    // ▶配列の長さを取得
    console.log(fruits.length);
    // >3

    // ▶配列の最後の要素を取得
    console.log(fruits[fruits.length -1]);
    // >grape
</script>
