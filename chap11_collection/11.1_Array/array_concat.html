<script>
    // ▶配列の結合
    const fruits = ["banana", "orange", "grape"];
    const newFruits = fruits.concat(["melon", "mango"]);    //配列を結合
    console.log(newFruits);
    // >["banana", "orange", "grape", "melon", "mango"]
    
    console.log(fruits);
    // >['banana', 'orange', 'grape']　←元の配列は変更されていないことに注意
</script>
