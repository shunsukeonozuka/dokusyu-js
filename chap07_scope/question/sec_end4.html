<script>
    const delayMessageFactory = (callback, num) => {
        const innerFn = param => {
            setTimeout(() => callback(param), num);
        }
        return innerFn;
    }

    const dialog = delayMessageFactory(alert, 2000);
    dialog("こんにちは");

    const log = delayMessageFactory(console.log, 1000);
    log("こんばんは");
</script>
