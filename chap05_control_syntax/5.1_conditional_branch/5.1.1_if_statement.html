<!-- if文の使用例 -->
<script>
    const fruit = "りんご";

    if (fruit) {
        console.log("フルーツが見つかりました。");
    }

    if (fruit === "ばなな") {
        console.log("ばななが見つかりました。");
    }

    if (fruit === "りんご") {
        console.log("りんごが見つかりました。");
    }

    // >フルーツが見つかりました。
    // >りんごが見つかりました。
</script>
