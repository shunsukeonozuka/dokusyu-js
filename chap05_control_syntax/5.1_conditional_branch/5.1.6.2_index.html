<!-- switch文の基本的な使い方 -->
<script>
    const whichCase = "case1";

    switch (whichCase) {
        case "case1":
            console.log("case1節を実行しました。");
            break;

        case "case2":
            console.log("case2節を実行しました。");
            break;

        default:
            console.log("default節を実行しました。");
    }
    // >case1節を実行しました。
</script>
