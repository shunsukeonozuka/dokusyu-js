<!-- if...else文のチェーンを使った例 -->
<!-- 論理和をif...else文を使って表現（冗長になるため、論理和を使ったほうがいい） -->
<script>
    const fruit = "みかん";
    if (fruit === "みかん") {
        console.log("みかん、またはりんごです。");
    } else if (fruit === "りんご") {
        console.log("みかん、またはりんごです。");
    } else {
        console.log("それ以外です。");
    }
    // >みかん、またはりんごです。
</script>
