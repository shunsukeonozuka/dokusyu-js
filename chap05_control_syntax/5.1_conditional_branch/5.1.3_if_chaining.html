<!-- if...else文のチェーン -->
<script>
    const fruit = "みかん";

    if (fruit === "ばなな") {
        console.log("ばななが見つかりました。");
    } else if (fruit === "りんご") {
        console.log("りんごが見つかりました。");
    } else if (fruit) {
        console.log("フルーツが見つかりました。");
    } else {
        console.log("フルーツが見つかりませんでした。");
    }
    // >フルーツが見つかりました。
</script>
