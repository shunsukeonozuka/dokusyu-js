<script>
    const obj = {
        prop1: 10,
        prop2: "文字列",
        prop3: 20,
        skip: 20,
        prop4: true,
        prop5: 23,
        prop6: 47
    };
    let sum = 0;
    
    const entries = Object.entries(obj);

    for (const entry of entries) {
        if (entry[0] !== "skip" && typeof entry[1] === "number") {
            sum += entry[1];
        }
    }

    console.log(sum);
</script>
