<!-- 分割代入によってキーと値を個別の変数に直接取得 -->
<script>
    const map = new Map();
    map.set("apple", "りんご");
    map.set("banana", "バナナ");

    for (const [key, value] of map) {
        // 分割代入構文により、任意の変数名でキーと値を受け取り使用可能
        console.log(key, value);
    }
    // >apple りんご
    // >banana バナナ
</script>
