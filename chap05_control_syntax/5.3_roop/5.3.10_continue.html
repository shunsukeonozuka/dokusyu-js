<!-- continue文の使用例 -->
<script>
    let i = 0;
    while (i < 8) {
        i++;

        if (i % 2) {
            // 奇数のときにtrue、偶数のときにfalse
            // 奇数のときに以降のコードを実行せず、ブロックの先頭に処理を移す
            continue;
        }
        console.log(i); // 奇数のときにはこの行は実行されない
    }
    // >2
    // >4
    // >6
    // >8
</script>
