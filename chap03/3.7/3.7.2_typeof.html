<!-- データ型の確認 -->
<script>
    console.log(typeof "hello");
    // >string

    console.log(typeof 10);
    // >number

    console.log(typeof 10n);
    // >bigint

    console.log(typeof true);
    // >boolean

    console.log(typeof undefined);
    // >undefined

    console.log(typeof {});
    // >object

    console.log(typeof null);
    // >object   // nullはobjectを返すので注意！

    console.log(typeof Symbol());
    // >symbol
</script>
