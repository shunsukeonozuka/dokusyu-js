<!-- deleteの使用例 -->
<script>
    let person = {
        name: { first: "太郎", last: "独習" },
        age: 18,
    };

    console.log(person.age);
    // >18

    delete person.age; // ageプロパティ削除

    console.log(person.age);
    // >undefined   // プロパティが見つからないためundefinedが取得される
</script>
