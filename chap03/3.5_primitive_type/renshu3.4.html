<script>
    // ①
    let number1 = 5 + 6 - 1;
    console.log(number1);
    // >10

    // ②
    let number2 = number1 * 2;
    console.log(number2);
    // >20

    // ③
    let number3 = number2 % 3;
    console.log(number3);
    // >2

    // ④
    let number4 = number3 ** 3;
    console.log(number4);
    // >8
</script>
