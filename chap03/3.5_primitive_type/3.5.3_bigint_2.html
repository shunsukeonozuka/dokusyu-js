<script>
    // BigIntとNumber型は混在できない
    let num = 2;
    let bi = 3n;
    console.log(num * bi);
    // >Uncaught TypeError: Cannot mix BigInt and other types, use explicit conversions

    // BigIntは整数値の型のため、小数点以下は切り捨て
    let three = 3n;
    let five = 5n;
    console.log(five / three);
    // >1n   // 1.666..
</script>
