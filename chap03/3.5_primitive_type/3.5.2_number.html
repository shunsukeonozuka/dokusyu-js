<script>
    // 10進数
    console.log(1234 + 0.5);
    // >1234.5
    console.log(3e4);
    // >30000          // 3 * 10 * 10 * 10 * 10

    // 2進数
    console.log(0b11);
    // >3                  // 10進数では3と同値

    // 8進数
    console.log(0o11);
    // >9                  // 10進数では9と同値

    // 16進数
    console.log(0x11);
    // >17                // 10進数では17と同値
</script>
